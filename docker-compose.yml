services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: imagelab-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
    container_name: imagelab-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
